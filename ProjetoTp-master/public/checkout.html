    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>   
    <script type="text/javascript">
        $("#celular").mask("(00) 0-0000-0000");
        $("#CPF").mask("000-000-000-00");
        $("#cep").mask("00000-000");
    </script>

    <!--Preenchimento automático com CEP-->

                    <li><a href="index.html">Home</a></li>
                    <li><a href="loja.html">Loja</a></li>

                    <li><a href="cart.html">Carrinho</a></li>
                    <li class="active"><a href="checkout.html">Cadastro</a></li>
                </ul>
            </nav>

           
        </header>
        <!-- Header Area End -->

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-title">
                                <h2>Cadastro</h2>
                            </div>
                            <!-- Inicio Formulario -->
                            <form name="formCliente" action="#" method="post">
                                <div class="row">

                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="usuario" class="form-control" id="usuario" value=""
                                            placeholder="Usuário" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="password" name="senha" class="form-control" id="senha" value="" placeholder="senha" required >       
                                        <div class="showpassword">
                                        <input type="button" id="mostrarSenha" value="Mostrar Senha" class="button" />  
                                        </div>
                                        <span title='Força da senha' class='password-strength'></span>    
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <input type="password" name="confirmaSenha" class="form-control" id="confirmaSenha"
                                            value="" placeholder="Confirme sua senha" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="nome" class="form-control" id="nome" value=""
                                        placeholder="Nome Completo" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="date" name="dataNascimento" class="form-control" id="dataNascimento" value=""
                                            placeholder="Data de Nascimento" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="celular" class="form-control" id="celular" value=""
                                            placeholder="Celular">
                                    </div>


                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="CPF" class="form-control" id="CPF" value=""
                                            placeholder="CPF" required>
                                    </div>


                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="cep" class="form-control" id="cep" value=""
                                            placeholder="CEP" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="rua" class="form-control" id="rua" value=""
                                            placeholder="Rua" disabled>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="numeroCasa" class="form-control" id="numeroCasa" value=""
                                            placeholder="Número">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="complemento" class="form-control" id="complemento"
                                            value="" placeholder="Complemento">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="bairro" class="form-control" id="bairro" value=""
                                            placeholder="Bairro" disabled>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="cidade" class="form-control" id="cidade" value=""
                                            placeholder="Cidade" disabled>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <input type="text" name="uf" class="form-control" id="uf" value="" placeholder="UF"
                                            disabled>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                                            value="">
                                    </div>

                                    </div>
                            </form>
                        </div>
                        
                        <div class="botoesfinal">
                        <input type="reset" class="button" name="reseta" value="Resetar" onClick="resetaCliente();">
                        <input type="button" class="button" name="insere" value="Cadastrar Conta" onClick="salvaCliente();">
                        </div>

                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

                                        <li class="nav-item">
                                            <a class="nav-link" href="loja.html">Loja</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="product-details.html">Produtos</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="cart.html">Carrinho</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="checkout.html">Cadastro</a>
